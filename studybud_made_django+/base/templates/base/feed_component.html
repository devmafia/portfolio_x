<div>
    {% for room in rooms %}
        <a href="{% url 'update-room' room.id %}">Update room</a>
        <form method="POST" action="{% url 'delete-room' room.id %}">
        {% csrf_token %}
        <input type="submit" value="Delete">
        </form>
        <a href="{% url 'user-profile' room.host.id %}"></a>
        <span>@{{room.host.username}}</span>
        <p><a href="{% url 'room' room.id %}">{{ room.name }}</a></p>
        <span>{{room.topic.name}}</span><br>
    {% endfor %}
</div>
